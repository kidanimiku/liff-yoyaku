<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>予約フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応 -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px; /* ← 横幅を大きめに */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #06c755;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #05a746;
    }
  </style>
</head>
<body>
  <form id="reserveForm">
    <h2>予約フォーム</h2>
    <label for="date">日付</label>
    <input type="date" id="date" required>
    <label for="time">時間</label>
    <input type="time" id="time" required>
    <label for="name">名前</label>
    <input type="text" id="name" required>
    <label for="people">人数</label>
    <input type="number" id="people" min="1" required>
    <button type="submit">予約する</button>
  </form>
  
  <script>
    async function main() {
      // ★ あなたの LIFF ID に書き換えてください
      await liff.init({ liffId: "2008097113-pwKWvByv" });  
      const profile = await liff.getProfile();

      document.getElementById("reserveForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          date: document.getElementById("date").value,
          time: document.getElementById("time").value,
          name: document.getElementById("name").value,
          people: document.getElementById("people").value,
          userId: profile.userId
        };

        try {
          // ★ あなたの GAS WebアプリURL に書き換えてください
          const res = await fetch("https://script.google.com/macros/s/AKfycbw1a6XpbCTrhbKW37RYaQBD6LFj6kXaiTMAmhwT8FMfqSVcKdX30vODcA1kwoCsvyTvCQ/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const text = await res.text();
          alert("予約が完了しました！\n" + text);
          liff.closeWindow();
        } catch (err) {
          alert("予約送信中にエラーが発生しました: " + err);
          alert(JSON.stringify(data));
        }
      });
    }

    main();
  </script>
</body>
</html>
